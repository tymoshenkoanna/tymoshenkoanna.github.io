		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
		.img-gallery {
			-webkit-column-count: 3;
			-webkit-column-gap: 2vh;
			-moz-column-count: 3;
			-moz-column-gap: 2vh;
			column-count: 3;
			column-gap: 2vh;  
			}
		.img-gallery img {
			width: 100%;
			cursor: pointer;
			object-fit: cover;
			}
		@media (max-width: 1200px) {
			.img-gallery {
				-moz-column-count:    3;
				-webkit-column-count: 3;
				column-count:         3;
				}
			}
		@media (max-width: 1000px) {
			.img-gallery {
				-moz-column-count:    3;
				-webkit-column-count: 3;
				column-count:         3;
					}
			}
		@media (max-width: 800px) {
			.img-gallery {
				-moz-column-count:    2;
				-webkit-column-count: 2;
				column-count:         2;
					}
			}
		@media (max-width: 400px) {
			.img-gallery {
				-moz-column-count:    1;
				-webkit-column-count: 1;
				column-count:         1;
					}
			}

		.img-gallery img:hover {
			transform: scale(1.1);
			}
		.full-img {
			width: 100%;
			heigh: 100%;
			background: rgba(0,0,0,0.8);
			background-size: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 100;
			}
		.full-img img {
			max-height: 100vh;
			}
		.full-img span {
			position: absolute;
			top: 7%;
			right: 2%;
			font-family: "Source Sans Pro", Helvetica, sans-serif;
			font-size: 1.2rem;
			opacity: 0.9;
			font-weight: 900;
			color: white;
			cursor: pointer;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">FOOD ART MOTORBIKE</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">INTRO</a></li>
							<li><a href="about.html">ABOUT</a></li>
							<li><a href="blog.html">BLOG</a></li>
							<li class="active"><a href="gallery.html">GALLERY<a/></li>
						</ul>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>GALLERY</h1>
								</header>
									<div class="full-img" id="fullImgBox">
										<img src="images/Anna.jpg" alt="Picture" id="fullImg">
										<span onclick="closeFullImg()">X</span>
									</div>
									<div class="img-gallery">
										<img id="Anna" src="images/Anna.jpg" alt="Picture" onclick="openFullImg(this.src)">	
										<img id="Jan" src="images/Jan.jpg" alt="Picture" onclick="openFullImg(this.src)">
										<img id="Us" src="images/Us.JPG" alt="Picture" onclick="openFullImg(this.src)">
										<img id="Camping" src="images/Camping.JPG" alt="Picture" onclick="openFullImg(this.src)">
										<img id="Stelvio" src="images/Stelvio.JPG" alt="Picture" onclick="openFullImg(this.src)">
										<img id="Us2" src="images/Us2.jpg" alt="Picture" onclick="openFullImg(this.src)">
										<img id="Stelvio" src="images/Stelvio.jpg" alt="Picture" onclick="openFullImg(this.src)">
										<img id="Camping" src="images/Camping.jpg" alt="Picture" onclick="openFullImg(this.src)">			
									</div>
								<hr />
							</section>





		
				<!-- Footer -->
					<footer id="footer">
						<section>
							<form method="post" action="#">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="3"></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Send Message" /></li>
								</ul>
							</form>
						</section>
						
					</footer>


			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				var fullImgBox = document.getElementById("fullImgBox");
				var fullImg = document.getElementById("fullImg");
				function openFullImg(pic){
							fullImgBox.style.display = "flex";
							fullImg.src = pic;
							}
				function closeFullImg() {
							fullImgBox.style.display = "none";
							}
			</script>

	</body>
