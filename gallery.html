<html>
	<head>
		<title>FOOD ART MOTORBIKE ABOUT</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
		.img-gallery {
			width: 100%;
			margin: 50px auto 50px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 30px;
			}
		.img-gallery img {
			width: 100%;
			height: 100%;
			cursor: pointer;
			}
		.img-gallery img:hover {
			transform: scale(1.1);
			}
		.full-img {
			width: 100%;
			heigh: 100%;
			background: rgba(0,0,0,0.8);
			background-size: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 100;
			}
		.full-img img {
			max-height: 100vh;
			}
		.full-img span {
			position: absolute;
			top: 2%;
			right: 2%;
			font-family: "Source Sans Pro", Helvetica, sans-serif;
			font-size: 1.2rem;
			opacity: 0.9;
			font-weight: 900;
			color: white;
			cursor: pointer;
			}

		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">FOOD ART MOTORBIKE</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">INTRO</a></li>
							<li><a href="about.html">ABOUT</a></li>
							<li><a href="blog.html">BLOG</a></li>
							<li class="active"><a href="gallery.html">GALLERY<a/></li>
						</ul>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>GALLERY</h1>
								</header>
									<div class="full-img" id="fullImgBox">
										<img src="images/Anna.jpg" alt="Picture" id="fullImg">
										<span onclick="closeFullImg()">X</span>
									</div>
									<div class="img-gallery">
										<img id="smallImg" src="images/Anna-s.jpg" alt="Picture" onclick="openFullImg()">	
										<img id="smallImg" src="images/Jan-s.jpg" alt="Picture" onclick="openFullImg()">
										<img id="smallImg" src="images/Us-s.JPG" alt="Picture" onclick="openFullImg()">
										<img id="smallImg" src="images/Camping-s.JPG" alt="Picture" onclick="openFullImg()">
										<img src="images/Stelvio-s.JPG" alt="Picture" onclick="openFullImg()">
										<img src="images/pic09.jpg" alt="Picture" onclick="openFullImg()">
										<img src="images/pic09.jpg" alt="Picture" onclick="openFullImg()">
										<img src="images/pic09.jpg" alt="Picture" onclick="openFullImg()">				
									</div>
								<hr />
							</section>





		
				<!-- Footer -->
					<footer id="footer">
						<section>
							<form method="post" action="#">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="3"></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Send Message" /></li>
								</ul>
							</form>
						</section>
						
					</footer>


			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				var fullImgBox = document.getElementById("fullImgBox");
				var fullImg = document.getElementById("fullImg");
				var smallImg = document.getElementById("smallImg");
				function openFullImg(pic){
							fullImgBox.style.display = "flex";
							fullImg.src = pic;
							if (smallImg.getAttribute('src') == "images/Anna-s.jpg")
               							{fullImg.src = "images/Anna.jpg";}
							else if (smallImg.getAttribute('src') == "images/Jan-s.jpg")
               							{fullImg.src = "images/Jan.jpg";}
							else
								{fullImg.src = "images/Stelvio.jpg";}
							}
				function closeFullImg() {
							fullImgBox.style.display = "none";
							}
			</script>



	</body>
</html>
